        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let allImage = document.querySelectorAll('.workImage');
                let description = document.querySelector('.workDescription');
                let container = document.querySelector('.workContainer');

                let boatText = "After having completed my degree, I spent the Summer working for\
                 a friend's boatbuilding business. The work was fairly labour intensive and largely\
                  constituted of getting boats ready to spend the winter out of the water.";
                let telecomsText = "After being hired as a IT consultant in November 2022, I was contracted to\
                 work for a telecoms company. I am currently working from their head office in Reading in a position which is a strange mix of service monitoring and development.";

                let clicked = "none";
                let active = "no";

                description.addEventListener("transitionend", function() {
                    if (description.style.width == '30vw' && active == 'no')
                    {
                        active = 'yes';
                        if (clicked == "boats")
                        {
                            let j = 0;

                            function boatPrint() {
                                if (j < boatText.length) {
                                    description.innerHTML += boatText.charAt(j);
                                    j++;
                                    setTimeout(boatPrint, 2);
                                }
                            }
                            boatPrint();
                        }
                        else if (clicked == "telecoms")
                        {
                            let j = 0;

                            function telecomPrint() {
                                if (j < boatText.length) {
                                    description.innerHTML += telecomsText.charAt(j);
                                    j++;
                                    setTimeout(telecomPrint, 2);
                                }
                            }
                            telecomPrint();
                        }

                    }
                })

                for (let i = 0; i < allImage.length; i++)
                {
                    allImage[i].onclick = function() {
                        active = 'no';

                        if (description.style.width == '0vw') {
                            description.style.width = '30vw';
                            description.style.padding = '0vh 1vw 0vh 1vw';
                            container.style.padding = '35vh 10vw 5vh 10vw';
                            allImage[i].style.boxShadow = '0 0 2vh 0.5vh #931214';
                        }
                        else {
                            description.style.width = '0vw';
                            description.style.padding = '0vh 0vw 0vh 0vw';
                            container.style.padding = '35vh 20vw 5vh 20vw';
                            for (let k = 0; k < 2; k++)
                            {
                                allImage[k].style.boxShadow = '0 0 0 0 #931214';
                            }
                        }

                        if (allImage[i].id == 'boats') {
                            container.style.textAlign = 'left';
                            description.innerHTML = "";
                            clicked = "boats";
                        }
                        else {
                            container.style.textAlign = 'right';
                            description.innerHTML = "";
                            clicked = "telecoms";
                        }
                    };
                }

            });
        </script>
